name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Read current version
        id: current_version
        run: |
          VERSION=$(cat VERSION)
          echo "current=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Bump version
        id: bump
        run: |
          VERSION=${{ steps.current_version.outputs.current }}
          IFS='.' read -ra PARTS <<< "$VERSION"
          MAJOR="${PARTS[0]}"
          MINOR="${PARTS[1]}"
          PATCH="${PARTS[2]}"

          case "${{ github.event.inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > VERSION
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json versions
        run: |
          NEW_VERSION=${{ steps.bump.outputs.new }}

          # Update frontend package.json
          cd frontend
          npm version $NEW_VERSION --no-git-tag-version --allow-same-version
          cd ..

          # Update root package.json if exists
          if [ -f package.json ]; then
            npm version $NEW_VERSION --no-git-tag-version --allow-same-version
          fi

      - name: Generate changelog entry
        run: |
          NEW_VERSION=${{ steps.bump.outputs.new }}
          DATE=$(date +%Y-%m-%d)

          # Create or update CHANGELOG.md
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Prepend new version entry
          {
            echo "## [$NEW_VERSION] - $DATE"
            echo ""
            echo "### Added"
            echo "- Feature updates"
            echo ""
            echo "### Changed"
            echo "- Improvements and modifications"
            echo ""
            echo "### Fixed"
            echo "- Bug fixes"
            echo ""
          } | cat - CHANGELOG.md > temp && mv temp CHANGELOG.md

      - name: Commit version bump
        run: |
          NEW_VERSION=${{ steps.bump.outputs.new }}
          git add VERSION CHANGELOG.md frontend/package.json frontend/package-lock.json package.json package-lock.json 2>/dev/null || true
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"

      - name: Push changes
        run: |
          git push origin main
          git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release notes
        run: |
          NEW_VERSION=${{ steps.bump.outputs.new }}
          echo "âœ… Version bumped from ${{ steps.current_version.outputs.current }} to $NEW_VERSION"
          echo "ðŸ“¦ Tagged as v$NEW_VERSION"
          echo "ðŸš€ CI/CD pipeline will create release artifacts"
